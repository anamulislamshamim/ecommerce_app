<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>e_Shop {% block title %}{% endblock %}</title>
</head>

<body>
    <nav class="border-b border-gray-200 px-6 py-6 flex justify-between items-center">
        <a href="/" class="text-2xl font-semibold text-green-400"><span class="text-red-400 font-bold">e</span>_Shop</a>

        <div class="space-x-6">
            <a href="{% url 'item:new' %}" class="text-lg font-semibold hover:text-green-400">New item</a>
            <a href="{% url 'item:items' %}" class="text-lg font-semibold hover:text-green-400">Browse</a>

            {% if request.user.is_authenticated %}
            <a href="{% url 'conversation:inbox' %}"
                class="text-lg px-6 py-3 rounded-xl font-semibold bg-teal-500 text-white hover:bg-teal-700">Inbox
                </a>
            <a href="{% url 'dashboard:index' %}"
                class="text-lg px-6 py-3 rounded-xl font-semibold bg-gray-500 text-white hover:bg-gray-700">Dashboard</a>
            {% else %}
            <a href="{% url 'core:signup' %}"
                class="text-lg px-6 py-3 rounded-xl font-semibold bg-teal-500 text-white hover:bg-teal-700">Sign
                up</a>
            <a href="{% url 'core:login' %}"
                class="text-lg px-6 py-3 rounded-xl font-semibold bg-gray-500 text-white hover:bg-gray-700">Log in</a>
            {% endif %}
        </div>
    </nav>

    <div class="px-6 py-6">
        {% block content %}
        {% endblock %}
    </div>

    <footer class="px-6 py-6 bg-gray-800 flex justify-between">
        <div class="w-2/3">
            <h3 class="text-gray-400 font-semibold hover:text-gray-200">About</h3>

            <p class="text-gray-500 hover:text-white">Lorem imsum bla bla bla. Lorem imsum bla bla bla. Lorem imsum bla
                bla bla.</p>
        </div>

        <div class="w-1/3">
            <h3 class="text-gray-400 hover:text-gray-200">Menu</h3>

            <ul>
                <li><a href="#" class="text-lg text-teal-500 hover:text-teal-700 font-semibold">About</a></li>
                <li><a href="{% url 'core:contact' %}"
                        class="text-lg text-teal-500 hover:text-teal-700 font-semibold">Contact</a></li>
                <li><a href="#" class="text-lg text-teal-500 hover:text-teal-700 font-semibold">Privacy policy</a></li>
                <li><a href="#" class="text-lg text-teal-500 hover:text-teal-700 font-semibold">Terms of use</a></li>
            </ul>
        </div>
    </footer>
</body>

</html>
