<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>e_Shop {% block title %}{% endblock %}</title>
</head>

<body>
    <nav class="border-b border-gray-200 px-6 py-6 flex justify-between items-center">
        <a href="/" class="text-xl font-semibold">e_Shop</a>

        <div class="space-x-6">
            <a href="#" class="text-lg font-semibold hover:text-green-400">New item</a>
            <a href="#" class="text-lg font-semibold hover:text-green-400">Browse</a>

            <a href="#"
                class="text-lg px-6 py-3 rounded-xl font-semibold bg-teal-500 text-white hover:text-teal-700">Sign
                in</a>
            <a href="#"
                class="text-lg px-6 py-3 rounded-xl font-semibold bg-gray-500 text-white hover:text-gray-700">Log in</a>
        </div>
    </nav>

    <div class="px-6 py-6">
        {% block content %}
        {% endblock %}
    </div>

    <footer class="px-6 py-6 bg-gray-800 flex justify-between">
        <div class="w-2/3">
            <h3 class="text-gray-400 font-semibold hover:text-gray-200">About</h3>

            <p class="text-gray-500 hover:text-white">Lorem imsum bla bla bla. Lorem imsum bla bla bla. Lorem imsum bla
                bla bla.</p>
        </div>

        <div class="w-1/3">
            <h3 class="text-gray-400 hover:text-gray-200">Menu</h3>

            <ul>
                <li><a href="#" class="text-lg text-teal-500 hover:text-teal-700 font-semibold">About</a></li>
                <li><a href="{% url 'contact' %}"
                        class="text-lg text-teal-500 hover:text-teal-700 font-semibold">Contact</a></li>
                <li><a href="#" class="text-lg text-teal-500 hover:text-teal-700 font-semibold">Privacy policy</a></li>
                <li><a href="#" class="text-lg text-teal-500 hover:text-teal-700 font-semibold">Terms of use</a></li>
            </ul>
        </div>
    </footer>
</body>

</html>
